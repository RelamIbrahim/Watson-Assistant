				<Style type="text/css">
                body {background-color: #ccccff;}
				p.right {text-align: right}
				p.center {text-align: center}
               button{
					font-size: 20px; text-align: left; background-color: #e6e6e6; height: 30px;

				}
				

				*{
				  margin:0;
				  padding:0;
				  font-family: 'Arial', sans-serif;
				}

				.range{
				  height: 70px;
				  width: 400px;
				  background:#fff;
				  border-radius: 10px;
				  padding: 0 65px 0 45px;

				}


				.range .sliderValue{
				  position:relative;
				  width:100%;
				}


				.range .sliderValue span{
				  position: absolute;
				  height:45px;
				  width:380px;
				  color: white;
				  font-weight: 500;
				  top: -40px;
				  transform: translateX(-50%) scale(0);
				  transform-origin: bottom;
				  transition: transform 0.3s ease-in-out;
				  line-height: 55px;
				  z-index: 2;
				}
				.range .sliderValue span.show{
				  transform: translateX(-50%) scale(1);
				}
				.range .sliderValue span:after{
				  position: absolute;
				  content: "";
				  height:45px;
				  width:45px;
				  background: red;
				  left:50%;
				  transform: translateX(-50%) rotate(45deg);
				  border:solid 3px #fff;
				  z-index: -1;
				  border-top-left-radius: 50%;
				  border-top-right-radius: 50%;
				  border-bottom-left-radius: 50%;
				}


				.range .field{
				  position:relative;
				  display:flex;
				  align-items: center;
				  justify-content: center;
				  height: 100%;
				}
				.range .field .value.left{
				  left: -22px;
				}
				.range .field .value.right{
				  right: -43px;
				}

				.range .sliderValue span:after{
				position: absolute;
				content: "";
				height: 60px;
				width: 60px;
				 background: black;
				 left: 50%;
				 transform: translateX(-50%) rotate(45deg);
				  border:30px solid #fff;
				  z-index: -1;
				  }


				.range .field input{
				  -webkit-appearance: none;
				  height:3px;
				  background:#ddd;
				  border-radius: 5px;
				  outline:none;
				  border:none;
				  width:100%;
				}

                <!- -------------------------------- -->
				<!â€“ circular pointer -->

				.range .field input::-webkit-slider-thumb{
				  -webkit-appearance: none;
				  height: 15px;
				  width: 15px;
				  background: black;
				  border-radius: 50%;
				  border: 1px solid #664AFF;
				  cursor: pointer;
				  }
				</Style>
